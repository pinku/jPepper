<section class="page">
    <ul>
        <li class="func">
            clone()
        </li>
        <li class="returns">
            Returns: <h4>new jPepper.init() object with cloned nodes</h4>
        </li>
    </ul>

    <p>This function let you clone a jPepper object. Events binding will not be cloned.</p>

    <span class="caption">HTML</span>
    <pre class="prettyprint">
    <div>DIV1</div>
    <div>DIV2</div>
    </pre>

    <span class="caption">Javascript</span>
    <pre class="prettyprint">
    var a = _("DIV");
    var b = a.clone();
    </pre>

</section>
